<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
</head>
<body>
<p>
  <a href="/shopping-cart">Your cart</a><br><br>
  <a href="/create">Create Product</a>
</p>
<table border="1">
  <tr>
    <td>ID</td>
    <td>Image</td>
    <td>Name</td>
    <td>Price</td>
    <td>Add To Cart</td>
  </tr>
  <th:block th:each="product:${products}">
    <tr>
      <td th:text="${product.id}"></td>
      <td>
        <img style="width: 100px" th:src="@{'/image/'+${product.image}}" alt="image">
      </td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
